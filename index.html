<!DOCTYPE html>
<html lang="en">

    <title>Facebook Log In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="section">
        <form action="">
            <label for="">

                <label for="">

        <button id="button-id">Create new account</button>

    </section>
